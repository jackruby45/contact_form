<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <main>
    <div class="form-container">
      <div class="form-header">
        <h1>Submit Your Information</h1>
        <p>Please fill out the form below and upload your file.</p>
      </div>
      <form id="contact-form" aria-labelledby="form-header-title">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
        </div>
        <div class="form-group">
          <label for="file-upload">Upload File</label>
          <p class="file-info" id="file-types">Accepted formats: JPG, PDF, DOCX, XLSX, PPTX</p>
          <input type="file" id="file-upload" name="fileUpload" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx" required aria-describedby="file-types">
        </div>
        <button type="submit" class="submit-btn">Save</button>
        <p id="success-message" class="success-message" role="alert" style="display: none;">Your file has been saved successfully.</p>
        <p id="error-message" class="error-message" role="alert" style="display: none;"></p>
      </form>
    </div>
  </main>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
